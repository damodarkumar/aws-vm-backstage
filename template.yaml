apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: vm-on-aws
  title: Create a new Virtual Machine on AWS
  description: |
    A template for creating a new Virtual Machine via terraform.
  tags:
  - terraform
  - vm
  - aws
spec:
  owner: group:infrastructure
  type: infrastructure
  parameters:
  - title: Provide project information
    required:
    - name
    - owner
    properties:
      name:
        title: Name
        type: string
        description: Unique name of the Pulumi project.
        ui:
          field: EntityNamePicker
      description:
        title: Description
        type: string
        description: Tell us more about this project.
      system:
        title: System
        type: string
        description: System this component belongs to.
        ui:field: EntityPicker
        ui:options:
          catalogFilter:
          - kind: System
      owner:
        title: Owner
        type: string
        description: Owner of the component
        ui:field: OwnerPicker
        ui:options:
          catalogFilter:
          - kind: Group
  - title: Configure terraform template
    required:
    - stack
    - organization
    - region
    properties:
      organization:
        title: Organization
        type: string
        description: The Pulumi organization to use for the Pulumi project
      region:
        title: Region
        type: string
        enum:
        - us-east-1
        - eu-north-1

        default: eu-north-1
        description: |
          The region to deploy the virtual machine to
      instanceType:
        title: EC2 Instance Type
        description: Instance type to use for worker nodes
        type: string
        enum:
        - t2.micro
        - t3.micro
        - t3.medium
        default: t3.medium
      vpcNetworkCidr:
        title: VPC Network CIDR
        description: Network CIDR to use for new VPC
        type: string
        default: 10.0.0.0/16
      language:
        title: Programming Language
        type: string
        enum:
        - terraform
        - YAML
        enumNames:
        - terraform
        - TypeScript
        description: Programming language to use
      stack:
        title: Select stack
        type: string
        enum:
        - dev
        - staging
        - prod
        enumNames:
        - Development
        - Staging
        - Production
        description: The pulumi stack to use
  - title: Choose a GitHub repository location
    required:
    - repoUrl
    properties:
      repoUrl:
        title: Repository Location
        type: string
        ui:field: RepoUrlPicker
        ui:options:
          allowedHosts:
          - github.com
  steps:
  - id: terraform-new-template
    name: Create new terraform template
    action: terraform:new
    input:
      name: ${{parameters.name}}
      description: ${{parameters.description}}
      stack: ${{parameters.stack}}
      organization: ${{parameters.organization}}
      template: "vm-aws-${{parameters.language}}"
      folder: .
      config:
        "aws:region": ${{parameters.region}}
        "instanceType": ${{parameters.instanceType}}
        "vpcNetworkCidr": ${{parameters.vpcNetworkCidr}}

  - id: wait
    name: Wait for template to be fetched
    action: debug:wait
    input:
      seconds: 10
      
  - id: terraform-deploy-infrastructure
    name: Deploy the infrastructure using terraform CLI
    action: terraform:up
    input:
      deployment: false
      name: ${{ parameters.name }}
      repoUrl: "https://github.com/${{ (parameters.repoUrl | parseRepoUrl)['owner'] }}/${{ (parameters.repoUrl | parseRepoUrl)['repo'] }}"
      repoProjectPath: .
      organization: ${{parameters.organization}}
      outputs:
      - ip
      - hostname
      - url
      stack: ${{ parameters.stack }}

  - id: template
    name: Render the Backstage template
    action: fetch:template
    input:
      url: ./template
      values:
        name: "${{ parameters.name }}"
        description: ${{ parameters.description }}
        destination: ${{ parameters.repoUrl | parseRepoUrl }}
        organization: ${{parameters.organization}}
        stack: ${{ parameters.stack }}
        owner: ${{ parameters.owner }}
        system: ${{ parameters.system }}

  - id: publish
    name: Publish to GitHub
    action: publish:github
    input:
      allowedHosts: ["github.com"]
      repoVisibility: public
      description: "This repository contains the infrastructure code for the ${{ parameters.name }} component"
      repoUrl: ${{ parameters.repoUrl }}
      defaultBranch: main
      requiredApprovingReviewCount: 0
      protectDefaultBranch: false

  - id: wait-again
    name: Wait for the repository to be created
    action: debug:wait
    input:
      seconds: 5

  - id: register
    name: Registering the Catalog Info Component
    action: catalog:register
    input:
      repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
      catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
    - title: Open the Source Code Repository
      url: ${{ steps['publish'].output.repoContentsUrl }}
    - title: Open the Catalog Info Component
      icon: catalog
      entityRef: ${{ steps['register'].output.entityRef }}
    - title: IP Address
      url: ${{ steps['terraform-deploy-infrastructure'].output.ip }}
    - title: URL
      url: ${{ steps['terraform-deploy-infrastructure'].output.url }}
